    <div class="container-sm my-5">
        <form class="form d-flex justify-content-center gap-3">
            <input type="search" class="inputBox p-3 w-75 border border-2 rounded-3"
                placeholder="Paste video url here or search by query" required>
            <button type="submit" class="searchBtn btn d-flex align-items-center gap-2">
                <i class="fa-solid fa-magnifying-glass"></i>
                Search
            </button>
        </form>
    </div>


    <div class="results-box container-xl d-flex flex-column gap-4 align-items-center">

    </div>

    <!-- Modal Triger -->
    <button type="button" class="btn settingsButton rounded-circle">
        <i class="fa-solid fa-gear"></i>
    </button>

    <!-- Settigs Modal -->
    <div class="micro-modal micromodal-slide" id="settingsModal" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <header class="modal__header">
                    <h2 class="modal__title" id="modal-1-title">
                        App Settings
                        <code class="ms-2"><i class="fa-solid fa-gears"></i></code>
                    </h2>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <main class="modal__content" id="modal-1-content">
                    <div class="d-flex justify-content-between">
                        <p>Turn on <code>dark</code> theme.</p>
                        <label class="form-switch">
                            <input onchange="changeTheme()" type="checkbox" id="themeChangeInput">
                            <i></i>
                        </label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Turn on <code>dynamic</code> thumbnail mode.</p>
                        <label class="form-switch">
                            <input onchange="changeThumbanil()" type="checkbox" id="thumbnailChange">
                            <i></i>
                        </label>
                    </div>
                </main>
                <footer class="modal__footer">
                    <button class="modal__btn modal__btn-primary" data-micromodal-close
                        aria-label="Close this dialog window">Close</button>
                </footer>
            </div>
        </div>
    </div>

  <!-- YouTube Player Modal  -->
  <div class="modal fade" id="ytPlayerModal" data-bs-keyboard="true" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" >
      <div class="modal-content rounded-4 bs-modal-content" >
        <div class="modal-header border-0 pb-0">
          <h1 class="modal-title fs-5"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="background: none !important; opacity:1;">
            <i class="fa-solid fa-xmark" style="font-size: 20px; color: var(--textBlack);"></i></button>
        </div>
        <div class="modal-body">
            <div id="ytplayer">
            </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Custom JS -->
    <script src="js/script.js"></script>

    <script>
        var YtMp3Data = localStorage.getItem('YtMp3Data');
        if (YtMp3Data == null) { setTheme('light') }
        else {
            YtMp3Data = JSON.parse(YtMp3Data);
            applyTheme(YtMp3Data.theme);
            var themeInput = document.getElementById('themeChangeInput');
            if (YtMp3Data.theme === 'dark') { themeInput.checked = true }
        }
    </script>
